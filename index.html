<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="box">
            <label id="result-box"></label>
        </div>
            <div class="number-div">
            <button id="num-clear" class="nums btn">C</button>
            <button id="num-clear" class="nums btn">(+-)</button>
            <button id="num-clear" class="nums btn">%</button>
            <button id="num-multi" class="operators btn">x</button>
            <button id="9" class="nums btn">9</button>
            <button id="8" class="nums btn">8</button>
            <button id="7" class="nums btn">7</button>
            <button id="num-division" class="operators btn">/</button>
            <button id="6" class="nums btn">6</button>
            <button id="5" class="nums btn">5</button>
            <button id="4" class="nums btn">4</button>
            <button id="num-substraction" class="operators btn">-</button>
            <button id="3" class="nums btn">3</button>
            <button id="2" class="nums btn">2</button>
            <button id="1" class="nums btn">1</button>
            <button id="num-addionen" class="operators btn">+</button>
            <button id="0" class="nums btn" style="width: 105px;">0</button>
            <button id="num-dot" class="num-dot btn">.</button>
            <button id="num-equel" class="operators btn">=</button>
            </div>
            
        </div>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
